name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test: # run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check formatting
        run: npm run format:check

      - name: Run linting
        run: npm run lint

  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run all

  integration-test: # test the action works on a clean machine without building
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diff test
        uses: ./
        with:
          base-resultset-path: .github/fixtures/prod1.json
          head-resultset-path: .github/fixtures/prod2.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: No diff test
        uses: ./
        with:
          base-resultset-path: .github/fixtures/prod1.json
          head-resultset-path: .github/fixtures/prod1.json
          token: ${{ secrets.GITHUB_TOKEN }}
